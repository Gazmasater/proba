version: '3.9'

services:
  go-app:
    build:
      context: .
      dockerfile: Dockerfile.App
    ports:
      - "8080:8080"
    networks:
      - my-network

  swagger-ui:
    build:
      context: .
      dockerfile: Dockerfile.Swagger
    ports:
      - "8081:8080" # Swagger UI доступен на порту 8081
    environment:
      - SWAGGER_JSON=/swagger.json
    volumes:
      - ./docs:/usr/share/nginx/html
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
